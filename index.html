<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b4b176a315.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Gen's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h2 class="greeting">Good morning!</h2>
        <form>
          <div class="row">
            <div class="col-5">
              <input
                type="text"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                class="form-control search-bar"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Let's Go!"
                class="btn btn-success search-button"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-primary current-city-button">
                <i class="fas fa-map-pin"></i> Current City
              </button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <h1 id="city-name">Las Vegas</h1>
            <h2 class="day-time">Tuesday 12:00</h2>
            <p class="weather-description" id="weather-description">Sunny</p>
            <span class="humidity"
              >Humidity: <span id="humidity">70</span>%</span
            >,

            <span class="wind">Wind: <span id="winds">3</span> mph</span>
          </div>
          <div class="col-6 current-temp-info">
            <ul>
              <li class="current-temp">
                <span><img src="" class="float-left" id="icon" /> </span>
                <span id="current-temp">64</span>° <a href="#">F</a> |
                <a href="#">C</a>
              </li>
              <li>
                <div class="high-and-low-temp">
                  <span class="high-temp"
                    >H: <span id="high-temp">70</span>°</span
                  >
                  <span class="low-temp"
                    >L: <span id="low-temp">48</span>°</span
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>

        <small class="project-description">
          This project was coded by Genevieve Leanne Dominguez. It is
          open-sourced on
          <a
            href="https://github.com/genevieveleanne/my-vanilla-weather-app"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://upbeat-benz-e12b13.netlify.app/" target="_blank"
            >Netlify</a
          >.
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
