<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Gen's Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <p>Good morning!</p>
        <form>
          <div class="row">
            <div class="col-5">
              <input
                type="text"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                class="form-control"
              />
            </div>
            <div class="col-4">
              <input type="submit" value="Let's Go!" class="btn btn-success" />
            </div>
            <div class="col-3">
              <button class="btn btn-primary">Current City</button>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col-6">
            <h1>Las Vegas</h1>
            <h2>Tuesday 12:00</h2>
            <p>Sunny</p>
            <p>
              <span>Humidity: 17%</span>
              <span>Wind: 3 mph</span>
            </p>
          </div>
          <div class="col-6">
            <p>64° F | C</p>
            <p>
              <span>H: 70°</span>
              <span>L: 48°</span>
            </p>
          </div>
        </div>
      </div>

      <small>
        This project was coded by Genevieve Leanne Dominguez. It is open-sourced
        on <a href="#" target="_blank">GitHub</a> and hosted on
        <a href="#" target="_blank">Netlify</a>.
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
